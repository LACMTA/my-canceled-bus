<!doctype html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Metro - My Canceled Bus</title>

  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" href="https://lacmta.github.io/design-system/dist/css/uswds.min.css" type="text/css">
  <link rel="stylesheet" href="styles/style.css">

  <script src="https://lacmta.github.io/design-system/dist/js/uswds-init.min.js"></script>
  <style>
    .chart-container {
      position: relative;
      margin: auto;
      height: 140vh;
      width: 50vw;
    }
  </style>
</head>

<body>
  <a class="usa-skipnav" href="#main-content">Skip to main content</a>
  <div class="usa-overlay"></div>
  <header class="usa-header usa-header--basic">
    <div class="usa-nav-container">
      <div class="usa-navbar">
        <div class="usa-logo" id="basic-logo">
          <em class="usa-logo__text">
            <a href="https://www.metro.net" title="Metro.net">
              Metro
            </a>
          </em>
        </div>
      </div>
    </div>
  </header>

  <div class="usa-section">
    <div class="grid-container">
      <div class="grid-row grid-gap">
        <main class="
            usa-layout-docs__main
            desktop:grid-col-12
            usa-prose usa-layout-docs
          " id="main-content">
          <h1>Cancelation Dashboard</h1>
          <div class="usa-alert usa-alert--info usa-alert--slim">
            <div class="usa-alert__body">
              <p class="usa-alert__text">
                <b>Last updated: </b>
                <span id="last_updated_label"></span>
              </p>
            </div>
          </div>

          <p class="usa-intro">
            Metro recommends checking this page frequently as this page only provides potential trip changes, in which
            trips can be restored at a later time.
          </p>
          <div class="chart-container">
            <canvas  id="canceled_chart_summary" width="200" height="200"></canvas>
          </div>
          <div class="row">
            <div class="col">
              <div id="canceled-buses-container">
                <div class="usa-accordion usa-accordion--bordered">
                  <div id="accordion-routes"></div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </div>
  </main>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://lacmta.github.io/design-system/dist/js/uswds.min.js"></script>
  <script src="js/dashboard.js"></script>
</body>

</html>
